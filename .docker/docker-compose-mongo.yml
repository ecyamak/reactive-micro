version: '3.7'
name: mongo
services:
  auth-mongodb:
    container_name: auth-mongodb
    image: mongo:latest
    ports:
      - 27000:27017
    volumes:
      - mongodb-auth:/data/db
  product-mongodb:
    container_name: product-mongodb
    image: mongo:latest
    ports:
      - 27001:27017
    volumes:
      - mongodb-product:/data/db
  second-mongodb:
    container_name: second-mongodb
    image: mongo:latest
    ports:
      - 27002:27017
    volumes:
      - mongodb-second:/data/db
volumes:
  mongodb-auth:
  mongodb-product:
  mongodb-second: